version: '3.8'

services:
  pdf-editor:
    image: node:18
    container_name: pdf-editor
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    working_dir: /app
    volumes:
      - .:/app
      - ./public/uploads:/pdf  # ðŸ‘ˆ Same path as in pdf2html
      - "/var/run/docker.sock:/var/run/docker.sock"  # ðŸ‘ˆ Allows pdf-editor to run Docker commands
    entrypoint: ["/bin/sh", "-c"]
    command: ["npm install && npm run build && npm start"]
    depends_on:
      - pdf2html
    networks:
      - pdf-network

  pdf2html:
    image: bwits/pdf2htmlex-alpine
    container_name: pdf2html
    privileged: true  # ðŸ‘ˆ Allows running system-level commands
    volumes:
      - ./public/uploads:/pdf  # ðŸ‘ˆ Both containers now use /pdf
    command: ["tail", "-f", "/dev/null"]  # ðŸ‘ˆ Keeps it running
    networks:
      - pdf-network

networks:
  pdf-network:
    driver: bridge
